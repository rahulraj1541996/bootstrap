<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<title>Bootstrap Handson-4</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
.material-icons {
vertical-align: middle;

}

</style>    


</head>

<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">hTrack Payroll</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="material-icons" >home</i>Home</a>
      </li>
   <li class="nav-item">
        <a class="nav-link" href="#">Products&nbsp;</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Goals</a>
      </li>  
    </ul>
  </div>  
</div>
</nav>


<div class="container-fluid" style="margin-top:1.5%;width:80%;">



<form>
<h3>Enter Details</h3>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="FirstName">First Name</label>
      <input type="text" class="form-control" id="FirstName" >
    </div>
    <div class="form-group col-md-4">
      <label for="MiddleName">Middle Name</label>
      <input type="text" class="form-control" id="MiddleName" >
    </div>
    <div class="form-group col-md-4">
      <label for="LastName">Last Name</label>
      <input type="text" class="form-control" id="LastName" >
    </div>
  </div>

 <div class="form-row">


<div class="form-group col-md-6">
    <label for="inputAddress">Address Line 1</label>
    <input type="text" class="form-control" id="inputAddress" >
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress2">Address Line 2</label>
    <input type="text" class="form-control" id="inputAddress2" >
  </div>
 </div>

<div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" >
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" >
    </div>
  
<div class="form-group col-md-4">
      <label for="inputPassword2">Confirm Password</label>
      <input type="password" class="form-control" id="inputPassword2" >
    </div>
  </div>

<div class="form-row">
    <div class="form-group col-md-3">
      <label for="dept">Department</label>
      <select id="dept" class="form-control">
        <option selected>Developer</option>
        <option>Team Lead</option>
        <option>Analyst</option>
        <option>Automation</option>
        <option>Testing</option>
        <option>Associate</option>
        <option>Cloud</option>
      </select>
    </div>


    <div class="form-group col-md-3">
      <label for="dob">Date of Birth</label>
      <input type="text"  class="form-control" id="datetimepicker">
 
    </div>
  
<div class="form-group col-md-3">
      <label for="gender">Gender</label><br>
      <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
  <label class="form-check-label" for="male">Male</label>
       </div>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
  <label class="form-check-label" for="female">Female</label>
     </div>
  </div>
<div class="form-group col-md-3">
      <label class="form-check-label" for="permanent">Permanent</label>
      <div class="form-check">
      <input class="form-check-input" type="checkbox" id="permanent">
    </div>
    </div>

  </div>

<br>
<button type="submit" class="btn btn-success rounded-0">Save</button>

</form>
</div>

 
<script>

$('#datetimepicker').datepicker({

        uiLibrary: 'bootstrap4',

format: 'dd/mm/yyyy'

});


</script>

</body>
</html>
